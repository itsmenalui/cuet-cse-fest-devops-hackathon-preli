version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile  
    container_name: backend-dev
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - PORT=${BACKEND_PORT}
      - MONGO_URI=${MONGO_URI}
      - NODE_ENV=development
    volumes:
      - ../backend/src:/app/src 
    networks:
      - app-network
    depends_on:
      - mongo

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: gateway-dev
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      - PORT=${GATEWAY_PORT}
      - BACKEND_URL=http://backend:${BACKEND_PORT}
      - NODE_ENV=development
    volumes:
      - ../gateway/src:/app/src 
    networks:
      - app-network
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    container_name: mongo-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data_dev:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data_dev: